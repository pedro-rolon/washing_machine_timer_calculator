<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script type="text/javascript" src="./calculator.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="centralCard" class="h-screen flex items-center justify-center">
        <div
            class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 ">
            <div class="flex justify-center mb-4 text-xl">
                <h1 class="text-white font-bold">CALCULADORA</h1>
            </div>
            <form class="w-full max-w-lg">
                <div class="flex flex-wrap mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="paraCuando">
                            Para cuando
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="paraCuando">
                                <option value="hoy">Hoy</option>
                                <option value="mañana">Mañana</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="queHora">
                            Para que hora
                        </label>
                        <input
                            class="appearance-none block w-full  border border-gray-200 rounded py-3 px-4 leading-tight "
                            id="queHora" type="time" placeholder="Doe" value="06:00">
                    </div>
                </div>
                <div class="flex flex-wrap mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="duracion">
                            Duración
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="duracion">
                                <option value="03:45">03:45</option>
                                <option value="01:00">01:00</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="delayBox" class="bg-green-600 rounded p-2 hidden">
                    <p class="text-white text-center">delay</p>
                    <p id='delay' class="text-white text-center"></p>
                </div>
                <div id="btnCalcular" class="w-full justify-center flex mt-6 p-3 bg-blue-500 rounded">
                    <button type="button" class="text-white w">calcular</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
